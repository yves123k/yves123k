{% extends "base/base.html" %}
{% load static %}

{% block content %}

    <div class="site-blocks-cover inner-page-cover overlay" style="background-image: url({% static 'images/hero_bg_2.jpg' %});" data-aos="fade" data-stellar-background-ratio="0.5">
      <div class="container">
        <div class="row align-items-center justify-content-center text-center">
          <div class="col-md-10">
            <h1 class="mb-2">Services</h1>
          </div>
        </div>
      </div>
    </div>

    <div class="site-section">
      <div class="container">
        <div class="row">
          {% for account in all_user %}
          <div class="col-md-6 col-lg-4 mb-4" data-aos="fade-up" data-aos-delay="100">
            <a href="#"><img src="{{account.photo.url}}" max-width="350px" max-height="234px" width="350px" height="234px" alt="Image" class="img-fluid"></a> 
            
            
              <div class="p-4 bg-white">
              <span class="d-block text-secondary small text-uppercase">{{account.date_joined}}</span>
              <h2 class="h5 text-black mb-3"><a href="{% url 'profil_view' account.id %}">{{account.username}}</a></h2>
              <p>{{account.description|truncatewords:20}}</p>
            </div>
          </div>
          {% endfor %}

        </div>

        <div class="row" data-aos="fade-up">
          <div class="col-md-12 text-center">
            <div class="site-pagination">
              <a href="#" class="active">1</a>
              <a href="#">2</a>
              <a href="#">3</a>
              <a href="#">4</a>
              <a href="#">5</a>
              <span>...</span>
              <a href="#">10</a>
            </div>
          </div>  
        </div>
       
      </div>
    </div>
{% endblock content %}
